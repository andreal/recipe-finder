<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="recipeFinder.js"></script>
		
		<script type="text/javascript" language="javascript" src="jquery.js"></script>
		<script type="text/javascript">		
			$(document).ready(function() {
				recipeFinder();
			});
		</script>
		 	
		<link rel="stylesheet" type="text/css" href="recipeFinder.css">	
	</head>
	<body>
		<div class="recipeFinder">
			<div class="recipeFinder-top">
				<h1 class="recipeFinder-header">Recipe Finder</h1>
				<p class="recipeFinder-disclaimer">The API providing recipes is the Food API provided by spoonacular.com</p>
				
				<p class="recipeFinder-instructions">Enter desired ingredients separated by commas. Returned recipes contain between one and all ingredients.</p>
				<form class="recipeFinder-search" action="">
					<input type="text" placeholder="pasta" name="ingredient"/>
					<button type="submit" class="recipeFinder-search-button">Search</button>
				</form>
			</div>
			
			<div class="recipeFinder-results">
			</div>
		</div>
	</body>
</html>
